        }

        .nav-links li:hover {

        }

        .dropdown {
            position: relative;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

            display: none;
            position: absolute;
            top: 25px;
            left: 0;

            border: 1px solid gray;

        .dropdown-menu li {

        }

        .dropdown-menu li:hover {
            background-color: gray;
        }

        .search {
            font-size: 20px;
            cursor: pointer;
        }
