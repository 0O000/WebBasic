<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: green;
            text-decoration: none;
        }
        a:hover {
            /* 마우스를 올려놓은 순간 */
            background-color: black;
            color: white;
        }
        a:active {
            /* 마우스를 클릭하는 순간 */
            background-color: black;
            color: red;
        }
        a:visited {
            /* 해당 사이트 방문한 경우 */
            background-color: black;
            color: teal;
        }
    </style>
</head>
