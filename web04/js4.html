<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 가로세로 실수로 입력받은 후 면적 구해서 출력
        row = prompt("가로를 입력하세요")
        column = prompt("세로를 입력하세요")
        result = parseFloat(row) * parseFloat(column)
        alert('사각형의 면적은' + result.toFixed(3) + '입니다.')
        //2. 커피 한잔 가격, 커피 구매 갯수 전체 금액 출력
        price = prompt("커피 한잔의 가격을 입력하세요")
        quantity = prompt("커피 갯수를 입력받으세요")
        result = parseFloat(price) * parseFloat(quantity)
        alert("전체 결제 금액: " + result.toFixed(1) + "원 입니다.")
    </script>
</head>

</body>
</html>
