<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 3, 5, 2, 6, 0];
        arr.push(8);
        console.log(arr)
        arr.pop()
        for(let i = 0; i < arr.length; i++){
            console.log(i + " : " + arr[i])
        }
        console.log(Math.max(...arr))
        console.log(arr.join(", "))
        let result = arr.filter(x => x > 3);
        alert(result)
        let result2 = arr.map(x => x * 2);
        alert(result2)
        // let result3 = arr.reverse();
        let result3 = arr.sort((x, y) => y - x);
        alert(result3);

        let result4 = arr.reduce((sum, x) => sum + x);
        alert(result4);
    </script>
</body>
</html>
