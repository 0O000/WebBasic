<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <h1>
            가위바위보 게임
        </h1>
        <button id="startBtn">게임 시작</button>
        <div id="result"></div>
        <button id="endBtn">게임 종료</button>
    </div>

    <script>
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('endBtn').addEventListener('click', endGame);

        let totalCount = 0;
        let winCount = 0;

        function startGame(){
            const choices = ['가위', '바위', '보'];
            let userInput = prompt("가위, 바위, 보 중 하나를 고르세요");
        }

        function endGame(){
            alert("게임을 종료합니다.");
            document.getElementById('startBtn').removeEventListener('click', startGame);
            document.getElementById('endBtn').removeEventListener('click', endGame);
        }
    </script>
</body>
</html>
