<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘은 금요일~~!!</h1>
    <!-- Ctrl + / : 주석 처리(comment 설명)
     설명쓰는 곳 
    -->
    <!-- h1은 한줄 다 차지함. -->
    <hr width="800" size="5" color="red">
    <!-- 순서가 있는 목록 orders list(ol) -->
    <ol>
        <li>수업은 하자.</li>
        <li>밥 먹자.</li>
        <li>저녁은쉬자.</li>
    </ol>
    <!-- 순서가 중요하지 않은 목록 unordered list(ul) -->
    <ul>
        <li>커피 마시기</li>
        <li>과자 먹기</li>
        <li>물 먹기</li>
    </ul>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dzuBE8kAPwU?si=cAai459_7RhLtoek" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
