<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function check() {           
            //1. 입력한 값 가지고 오기
            let user = document.querySelector("#user").value;//summer

            //2. 기존의 회원id목록
            let list = ["apple", "root", "admin"];
            let result = list.includes(user);

            //3. 입력한 값이 list에 포함되어있으면 X
            //--> 포함되어있으면 사용불가능한 id로 프린트
            //    포함되어있지 않으면 사용가능한 id로 프린트
            //4. 프린트는 result태그를 획득 후 innerHTML로 넣기
            let resultTag = document.querySelector("#result");
            let text = result ? "가입불가능한 아이디" : "가입가능한아이디";
            // let text = "가입가능한 아이디";
            // if (text) {
            //     text = "가입불가능한 아이디";
            // }
            resultTag.innerHTML = text;
        }

        function random(){
            let tel = document.getElementById("tel").value;
            let randomPart = Math.floor(Math.random() * 999);
            let randomResult = document.querySelector("#randomResult");
            let pre = tel.substring(0, 3);
            if(pre == '010'){
                number = '01';
            }else if(pre == '011'){
                number = '02';
            }else{
                number = '03';
            }
            randomResult.innerHTML = number + String(randomPart).padStart(3, "0");
        }
    </script>
</head>

<body>
    ID입력: <input type="text" class="form-control" id="user" value="summer">
    <button class="btn btn-info" onclick="check()">회원가입시 ID중복 체크</button>
    <hr>
    <div id="result"></div>

    <hr>

    전화번호 입력: <input type="text" class="form-control" id="tel">
    <button class="btn btn-info" onclick="random()">인증번호 받기</button>
    <div id="randomResult"></div>
</body>

</html>
