<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function reply() {
            //1. resultTag
            let resultTag = document.querySelector('#append');
            //2. inputTag value획득
            let inputTagValue = document.querySelector('#word').value;
            //3. append할 div태그 생성
            let div = document.createElement('div');
            //4. div태그에 innerHTML로 이미지html+입력한 값 넣기
            div.innerHTML = `<img src="img/reply.png" alt="reply image"> ${inputTagValue}`;
            //5. resultTag에 appendChild로 새로 만든 div를 붙이기
            resultTag.appendChild(div);
        }
    </script>
</head>

<body>
    <h1>그림을 본 느낌은?</h1>
    <img src="img/baby.png" alt="baby image">
    <br>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="word">
        <button class="btn btn-success" type="button" onclick="reply()">댓글달기</button>
    </div>
    <div id="append">
    </div>
</body>

</html>
